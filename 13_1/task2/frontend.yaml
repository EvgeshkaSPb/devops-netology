---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: production
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image:  evgennetology2022/13_1:frontend
        ports:
        - containerPort: 80
        env:
          - name: BASE_URL
            value: "http://localhost:9000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: production
spec:
  ports:
    - name: frontend
      port: 8000
      targetPort: 80
  selector:
    app: frontend
  type: ClusterIP
